{% extends 'base.html' %}
{% block title %} Shorten URL {% endblock %}

{% block content %}
<p>**Currently can handle upto 999 URLs**</p>
<form action="#" , method="post">
    <label for="url">Enter an https:// URL:</label>

    <input type="url" name="nm" id="url" placeholder="https://example.com" pattern="https?://.*" size="50" required>
    <br>
    <input type="submit" value="submit" class="btn btn-primary">
</form>

{% endblock %}
